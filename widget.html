<style type="text/css">table {
    border-collapse: collapse;
}

input[type=text]:enabled {
    background: #FFFFFF;
}

input[type=text]:disabled {
    background: #dddddd;
}
input.substance { width: 35em }
input.amount { width: 8em }
input.fw { width: 8em }
input.moles { width: 8em }

input.density { width: 5em }
